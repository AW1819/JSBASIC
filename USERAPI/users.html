<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="users.css">

</head>
<body>
    <div id="controlo">
        <button id="bget">Obter Utilizadores</button>
    </div>
    <div id="conteudo">
            <!--https://bootsnipp.com/snippets/featured/ui-card-design-css-->
            <div class="card">
                    <div class="box">
                        <div class="img">
                            <img src="https://www.planwallpaper.com/static/images/cool-wallpaper-5_G6Qe1wU.jpg">
                        </div>
                        <h2>Prakash Prajapati<br><span>Web Graphic Designer</span></h2>
                        <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                tempor incididunt ut labore et.</p>
                        <span>
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                            </ul>
                        </span>
                    </div>
                </div>
    </div>
</body>
<script>
    var bget = document.getElementById("bget");
    bget.addEventListener("click", getUsers);

    function getUsers() {
        fetch("https://randomuser.me/api/?results=9")
         .then(function (resposta) {
             return resposta.json();
         })
         .then (function (dados) {
             showUsers(dados);
         });
    }

    function showUsers(dados) {
        template = document.getElementById("cardTemplate");
        templateStr = template.innerHTML;
        cardsHTML = Mustache.render(templateStr,dados);
        divConteudo = document.getElementById("conteudo");
        divConteudo.innerHTML = cardsHTML;
    }
</script>
<script type="x-tmpl-mustache" id="cardTemplate">
        {{#results}}
        <div class="card">
                <div class="box">
                    <div class="img">
                        <img src="{{picture.large}}">
                    </div>
                    <h2>{{name.first}} {{name.last}}</h2>
                    <p>{{email}}</p>
                    <span>
                        <ul>
                            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        </ul>
                    </span>
                </div>
            </div>
        {{/results}}
</script>
</html>
